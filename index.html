<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="/styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>
    <body>
        <div class="container">
        <div class="top container">
            <div class="left-set">
                <h5 class="options">About</h5>
                <h5>Store</h5>
            </div>
            <div class="right-set">
                <h5>Gmail</h5>
                <h5>Images</h5>
                <span class="material-icons-outlined">
                    apps
                    </span>
                <button id="sign-in">Sign in</button>
            </div>
            
        </div>
        <div class="main-center">
            <img src="images/Google.png" alt="The Google Logo">
            <div class="searchbar">
                <span class="material-icons-outlined">
                    search
                    </span>
                <span class="material-icons-outlined">
                        mic
                        </span>
            </div>
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="bottoms">
            <div class="left-set">
                <h4>Advertising</h4>
                <h4>Business</h4>
                <h4>How Search Works</h4>
            </div>
            <div class="right-set">
                <h4>Privacy</h4>
                <h4>Terms</h4>
                <h4>Settings</h4>
            </div>
           
            
        </div>
    </div>
    </body>
   

</html>
