<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="/styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>
    <body>
        <div class="container">
        <div class="top container">
            <div class="left-set">
                <h4>About</h4>
                <h4>Store</h4>
            </div>
            <div class="right-set">
                <h4>Gmail</h4>
                <h4>Images</h4>
                <span class="material-icons-outlined">
                    apps
                    </span>
                <button id="sign-in">Sign in</button>
            </div>
            
        </div>
        <div class="main-center">
            <img class ="image" src="images/Google.png" alt="The Google Logo">
            <div class="wrapper searchbar">
                <span class="material-icons-outlined search">
                    search
                    </span>
                <input type="text" placeholder="Search Some SHit..">
                <span class="material-icons-outlined mic">
                        mic
                        </span>
            </div>
            <div class="searchbar">
                <button>Google Search</button>
                <button class="button">I'm Feeling Lucky</button>
            </div>
          
        </div>
        <div class="bottoms">
            <div class="left-set">
                <h4>Advertising</h4>
                <h4>Business</h4>
                <h4>How Search Works</h4>
            </div>
            <div class="right-set">
                <h4>Privacy</h4>
                <h4>Terms</h4>
                <h4>Settings</h4>
            </div>
           
            
        </div>
    </div>
    </body>
   

</html>
